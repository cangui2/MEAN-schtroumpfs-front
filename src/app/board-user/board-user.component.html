<div class="container">
  <header class="jumbotron">
  </header>
  <a href="/login" class="nav-link" routerLink="/register">
    <button type="button" class="btn btn-outline-primary">Ajouter un amis</button>
  </a>
  <table class="table">
    <thead>

    <tr class="table-primary">
      <th scope="col">#</th>
      <th scope="col">Speudo</th>
      <th scope="col">Age</th>
      <th scope="col">Type Famille</th>
      <th scope="col">Ethnie</th>
      <th scope="col">Ajout d'amis</th>
      <th scope="col">Amis</th>
    </tr>
    </thead>
    <tr *ngFor="let key of data ; let i = index;">
      <th scope="row"><img src="https://img.icons8.com/color/50/000000/smurf.png"/></th>
      <td>{{key.username}}</td>
      <td>{{key.age}}</td>
      <td>{{key.famille}}</td>
      <td>{{key.races}}</td>
      <td>
        <button type="button" class="btn btn-outline-primary" (click)="addFavorie(key._id)">
          Ajouter
        </button>
        <button type="button" class="btn btn-outline-danger" (click)="removeFavorie(key._id)">
          Supprimer
        </button>
        </td>
      <td>
          <div *ngIf="checkUser(key._id); else notSelected">
            <button type="button" class="btn btn-outline-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill"
                 viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
            </svg>
            </button>
          </div>
          <ng-template #notSelected>

          </ng-template>

      </td>
    </tr>

  </table>

</div>
