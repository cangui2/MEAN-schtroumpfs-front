<div class="container col-md-6 profil" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      Profile de <strong>{{ currentUser.username }}</strong>
    </h3>
  </header>

<div class="row">
  <div class="col-6">
    <div *ngIf="user" class="edit-form">
      <h4>Bienvenue sur votre Board</h4>
      <form>
        <div class="form-group">
          <label for="races">La couleur :</label>
          <select class="form-select" aria-label="Default select example"id="races" name="races" required
                  [(ngModel)]="user.races"
                  [disabled]="is_edit">
            <option value="bleu">bleu</option>
            <option value="rouge">rouge</option>
            <option value="vert">vert</option>
          </select>
        </div>
        <div class="form-group">
          <label for="famille">La famille a qui vous appartenez </label>
          <select class="form-select" aria-label="Default select example"id="famille" name="famille" required
                  [(ngModel)]="user.famille"
                  [disabled]="is_edit">
            <option value="courant (et pas ordinaire)">courant (et pas ordinaire)</option>
            <option value="ordinaire (et pas courant)">ordinaire (et pas courant)</option>
            <option value="moralisateur (Schtroumpf à lunettes)">moralisateur (Schtroumpf à lunettes)</option>
            <option value="boudeur">boudeur</option>
            <option value="chantant">chantant</option>
            <option value="volant">volant</option>
            <option value="étonné">étonné</option>
            <option value="gourmant">gourmant</option>
            <option value="jumeaux">jumeaux</option>
            <option value="quintuplé">quintuplé</option>
            <option value="acrobate">acrobate</option>
          </select>
        </div>
        <div class="form-group">
          <label for="age">Votre age est de </label>
          <select class="form-select" aria-label="Default select example"id="age" name="age" required
                  [(ngModel)]="user.age"
                  [disabled]="is_edit">
            <option value="1">0-18</option>
            <option value="2">18-30</option>
            <option value="3">30+</option>
          </select>
        </div>
        <div class="form-group">
          <label for="nourriture">se que vous aimez le plus manger </label>
          <select class="form-select"  aria-label="Default select example"id="nourriture" name="nourriture" required
                  [(ngModel)]="user.nourriture"
                  [disabled]="is_edit" >
            <option value="Champignon">Champigon</option>
            <option value="Salade">Salade</option>
            <option value="Fraise">Fraise</option>
          </select>
        </div>

        <div class="form-group">
          <label><strong>Status:</strong></label>
          {{ user.published ? " Votre profils a étais mis a jour" : "Pending" }}
        </div>
      </form>
      <button
        class="badge badge-primary modifier mr-2"
        (click)="is_edit = !is_edit">Modifier
      </button>
      <button
        class="badge btn-primary mr-2"
        *ngIf="user.published"
        (click)="updatePublished(false)"
        (pressup)="is_edit"
      >
        Update ok
      </button>
      <button
        *ngIf="!user.published"
        class="badge badge-primary update mr-2"
        (click)="updatePublished(true)"
      >
        Mise a jour
      </button>
    </div>
  </div>
  <div class="col-6">
    <img class="avatar" src="assets/images/img.png">
  </div>
</div>
</div>


<ng-template #loggedOut>
  Please login.
</ng-template>
